<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Grow Course</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
  <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between gap-4 py-4 px-4 md:px-6">
    <div class="flex items-center space-x-4">
      <img src="./Course pictures/logo.png" alt="Logo" class="h-10 w-15">
      <a class="text-xl font-bold text-yellow-600" >Grow Course</a>
    </div>
  </div>
</header>

  <!-- Login Form -->
  <main class="max-w-md mx-auto px-4 md:px-6 py-12">
    <h1 class="text-3xl font-bold mb-6 text-center">Log In to Your Account</h1>
    <form class="bg-white rounded shadow p-6 space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1" for="email">Email Address</label>
        <input type="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-yellow-500"/>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1" for="password">Password</label>
        <input type="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-yellow-500"/>
      </div>
      <a href="home.html" id="loginButton" class="w-full block text-center bg-yellow-500 text-white font-semibold py-2 rounded hover:bg-yellow-600">Log In</a>
      <p class="text-sm text-center mt-4">Don't have an account?
        <a href="signup.html" class="text-yellow-600 hover:underline font-semibold">Sign Up</a>
      </p>
    </form>
  </main>

  <!-- Footer -->
 <footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 md:px-6 py-6 flex flex-col md:flex-row justify-center items-center text-sm text-gray-500">
      <p>Thank You For Choosing Us</p>
    </div>
  </footer>

  <script>
  document.getElementById("loginButton").addEventListener("click", () => {
    localStorage.setItem("isLoggedIn", "true");
  });
</script>

</body>
</html>
